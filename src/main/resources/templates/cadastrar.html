<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cadastro </title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  
  <div class="container">
    <header>
      <h1><a href="/">Cadastro</a></h1>
      <ul>
        <li><a href="/"> Home </a></li>
        <li><a href="/cadastrar"> <strong>Cadastrar</strong> </a></li>
        <li><a href="/listar"> Listar </a></li>
      </ul>
    </header>

    <section class="form">
      <form action="/criar" method="POST">
        <h2> FaÃ§a seu cadastro abaixo </h2> 

        <label for="nome"> Nome: </label>
        <input type="text" id="nome" name="nome" class="inputCadastro" placeholder="Informe o seu nome completo">

        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="email" class="inputCadastro" placeholder="Informe o seu e-mail">

        <label for="idade"> Idade: </label>
        <input type="number" id="idade" name="idade" class="inputCadastro" placeholder="Informe a sua idade">

        <label for="senha"> Senha: </label>
        <input type="text" id="senha" name="senha" class="inputCadastro" placeholder="Informe a sua senha" maxlength="4">

        <button type="submit"> Cadastrar </button>
      </form>
    </section>
    
    <footer>
    	<p> @Copyright - 2022 </p>
    </footer>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
